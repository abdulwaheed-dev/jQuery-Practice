<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Insert row in a table </title>
    </head>
    <body>
        <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
        </table>
        <br>
        <input type="button" onclick="insert_Row()" value="Insert row">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            let counter=3;
            function insert_Row(){
                let $newRow = `<tr>
                                <td>Row${counter} cell1</td>
                                <td>Row${counter++} cell2</td>
                            </tr>`
                $("#sampleTable").append($newRow);   
            }
        </script>
    </body>
</html>
