<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
    </head>
    <body>
        <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="http://www.w3resource.com/">Exercise</a></p>
        <button onclick="getAttributes()">Click here to get attributes value</button>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        function getAttributes(){
            let $a = $("#w3r");
            alert("href: "+$a.attr("href"));
            alert("hreflang: "+$a.attr("hreflang"));
            alert("rel: "+$a.attr("rel"));
            alert("target: "+$a.attr("target"));
            alert("type: "+$a.attr("type"));
        }
    </script>
</html>
